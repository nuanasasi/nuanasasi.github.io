<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>李嘉 · 新媒体运营</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: radial-gradient(circle at center, #f6f8fa, #e3e7ec);
      color: #222;
      overflow-x: hidden;
      position: relative;
    }

    /* 粒子画布 */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px 20px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    header a {
      display: inline-block;
      padding: 10px 18px;
      font-size: 14px;
      background: #ff0050;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
      margin-top: 30px;
    }

    header a:hover {
      background: #ff3369;
      transform: scale(1.05);
    }

    section {
      text-align: center;
      padding: 20px;
    }

    .resume img {
      width: 70%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .wechat {
      margin: 50px 0;
    }

    .wechat img {
      width: 180px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .wechat img:hover {
      transform: scale(1.3);
    }

    /* 返回顶部按钮 */
    #topBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 10;
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #topBtn:hover {
      background-color: #ff3369;
    }
  </style>
</head>
<body>

  <!-- 背景音乐 -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- 粒子背景 -->
  <canvas id="particles"></canvas>

  <!-- 头部 -->
  <header>
    <h1>李嘉 · 新媒体运营</h1>
    <a href="https://www.douyin.com/" target="_blank">访问我的抖音主页</a>
  </header>

  <!-- 简历展示 -->
  <section class="resume">
    <img src="resume.png" alt="我的简历">
  </section>

  <!-- 微信二维码 -->
  <section class="wechat">
    <img src="wechat.png" alt="微信二维码">
  </section>

  <!-- 返回顶部按钮 -->
  <button id="topBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑</button>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray = [];
    const particleCount = 200; // 粒子数量
    let mouseForce = { x: 0, y: 0 };
    
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        // 边界碰撞
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        // 鼠标滚动力
        this.x += mouseForce.x * 0.1;
        this.y += mouseForce.y * 0.1;

        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < particleCount; i++) {
        const size = Math.random() * 3 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speedX = (Math.random() - 0.5) * 2;
        const speedY = (Math.random() - 0.5) * 2;
        const color = "rgba(120,150,255,0.8)";
        particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      requestAnimationFrame(animate);
    }

    // 滚动给粒子施力
    window.addEventListener("scroll", e => {
      mouseForce.y = window.scrollY / 1000;
    });

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
