  <script>
    // --- éŸ³ä¹æ§åˆ¶ ---
    const music = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");
    let playing = false;
    musicToggle.addEventListener("click", () => {
      if (playing) {
        music.pause();
        musicToggle.textContent = "ğŸµ";
      } else {
        music.play();
        musicToggle.textContent = "â¸ï¸";
      }
      playing = !playing;
    });

    // --- ç²’å­ç³»ç»Ÿ ---
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let scrollForce = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const numParticles = 180;
    const colors = ["#5b6ee1", "#8a9cfb", "#3a48b3", "#9caeff"];

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.size = Math.random() * 3 + 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.vx;
        this.y += this.vy + scrollForce * 0.05;

        const resume = document.getElementById("resumeImg").getBoundingClientRect();
        const wechat = document.getElementById("wechatImg").getBoundingClientRect();
        const douyin = document.getElementById("douyinBtn").getBoundingClientRect();

        const px = this.x;
        const py = this.y;

        const checkCollision = (rect) => {
          const withinX = px > rect.left && px < rect.right;
          const withinY = py > rect.top && py < rect.bottom;
          if (withinX && withinY) {
            this.vx *= -1.1;
            this.vy *= -1.1;
            this.x += this.vx * 5;
            this.y += this.vy * 5;
          }
        };

        checkCollision(resume);
        checkCollision(wechat);
        checkCollision(douyin);

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numParticles; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) { p.update(); p.draw(); }
      requestAnimationFrame(animate);
    }
    animate();

    // æ»šåŠ¨åŠ›
    let lastScroll = window.scrollY;
    window.addEventListener("scroll", () => {
      const newScroll = window.scrollY;
      scrollForce = Math.max(-3, Math.min(3, (newScroll - lastScroll) * 0.3));
      lastScroll = newScroll;
    });

    // äºŒç»´ç å¼¹çª—
    function showPopup() { document.getElementById("popup").style.display = "flex"; }
    function hidePopup() { document.getElementById("popup").style.display = "none"; }
