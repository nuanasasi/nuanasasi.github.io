<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>李嘉 · 新媒体运营简历</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #f3f3f3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    header p {
      color: #666;
      margin: 0;
    }

    .resume-container {
      background: white;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      max-width: 900px;
      width: 95%;
    }

    img {
      width: 100%;
      display: block;
    }

    footer {
      margin: 20px 0 40px;
      color: #999;
      font-size: 14px;
    }

    footer a {
      color: #0078ff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
      .resume-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>李嘉</h1>
    <p>新媒体运营 / 数字媒体艺术</p>
  </header>

  <div class="resume-container">
    <img src="resume.png" alt="李嘉个人简历">
  </div>

  <footer>
    <p>© 2025 李嘉 | 托管于 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
  </footer>
</body>
</html>
